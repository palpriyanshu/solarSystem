<html>

<head>
  <title>
    solarSystem
  </title>
  <link rel='stylesheet' href='./style.css'>
  <svg width='1500' height='700' class='galaxy'>
    <defs>
      <filter id='blur'>
        <feGaussianBlur in='SourceGraphic' stdDeviation='5' />
      </filter>
    </defs>

    <g class='orbits'>
      <ellipse cx='600' cy='250' rx='200' ry='50'/>
      <ellipse cx='600' cy='250' rx='400' ry='75'/>
      <ellipse cx='600' cy='250' rx='500' ry='100'/>
      <ellipse cx='600' cy='250' rx='600' ry='130'/>
      <ellipse cx='600' cy='250' rx='700' ry='170'/>
      <ellipse cx='600' cy='250' rx='800' ry='210'/>
      <ellipse cx='600' cy='250' rx='850' ry='250'/>
      <ellipse cx='600' cy='250' rx='900' ry='290'/>
    </g>

    <circle id='sun' cx='600' cy='250' r='30'  filter='url(#blur)'/>
    <circle id='mercury' cx='400' cy='250' r='15'/>
    <circle id='venus' cx='250' cy='280' r='23'/>
    <circle id='earth' cx='180' cy='200' r='25'/>
    <circle id='mars' cx='100' cy='315' r='20'/>
    <circle id='jupiter' cx='1180' cy='250' r='35'/>
    <circle id='saturn' cx='1100' cy='135' r='30'/>
    <circle id='uranus' cx='1000' cy='430' r='30'/>
    <circle id='neptune' cx='1300' cy='395' r='30'/>
  </svg>
 </head>

 <body>
   <script src="./rotation.js"></script>
</body>

</html>
